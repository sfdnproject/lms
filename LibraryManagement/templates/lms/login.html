<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=" {% static 'css/style.css' %} ">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>login page</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">

            <div class="col-md-12 d-flex flex-column justify-content-center align-items-center vh-100">

                <div class="col-md-4 text-center "> <a href="/"> <img src=" {% static 'images/icon.png' %} " width="100px" alt="home"> </a>

                <!-- alert section -->
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    {{message}}.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
                    
                 </div>

            <div class="col-md-4 my-2 table_bg_color border border-5">

                <h2 class="text-center text-white mt-3">Login</h2>
                <form class="p-3" action="/login" method="post">
                    {% csrf_token %}
                    <label for="" class="text-white">UserName</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    
                    <label for="" class="text-white mt-1">Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" name="pass1" required>
                    </div>
                   
                    <div class="d-grid gap-2 mt-4 mb-1">
                        <button class="btn btn-outline-light" type="submit">Login</button>
                        
                      </div>

                </form>

                <p class="text-white ps-3" >New User? <a href="/register" class="text-warning">Register</a></p>
                
                <a href="/" class="text-warning ps-3   text-decoration-none">Back-to-Home</a>
            </div>
                       
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
