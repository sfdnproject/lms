<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href=" {% static 'css/style.css' %} ">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>welcome to city library</title>

</head>

<body>
  <div class="container mt-5 ">
    <div class="row mt-5">

      <div class="col-12 text-center mt-5 mb-5 text-white fw-bolder">
        <h1>Welcome to City Library</h1>
      </div>
      <div class="col-12 mt-5">
        <div class="row flex-column ">
          <div class="col-4 d-grid mx-auto mb-3">
            <a href="/lms/addBook" class="btn btn-lg btn-secondary">Add Book Details</a>
          </div>

          <div class="col-4 d-grid mx-auto mb-3">
            <a href="/lms/deleteBook" class="btn btn-lg btn-secondary">Delete Book</a>
          </div>

          <div class="col-4 d-grid mx-auto mb-3">
            <a href="/lms/viewBook" class="btn btn-lg btn-secondary">View Book List</a>
          </div>

          <div class="col-4 d-grid mx-auto mb-3">
            <a href="/lms/issueBook" class="btn btn-lg btn-secondary">Issue Book To Student</a>
          </div>

          
          <div class="col-4 d-grid mx-auto mb-3">
            <a href="/lms/returnBook" class="btn btn-lg btn-secondary">Return Book</a>
          </div>
          
          <div class="col-4 d-grid mx-auto mb-3">
            <a href="/lms/returnBook" class="btn btn-lg btn-secondary">Books-Issue-Return-Record</a>
          </div>

          <div class="col-2 d-grid mx-auto mb-3">
            <a href="/logout" class="btn btn-lg btn-danger">Logout</a>
          </div>
        </div>
      </div>

    </div>
  </div>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

</body>

</html>
